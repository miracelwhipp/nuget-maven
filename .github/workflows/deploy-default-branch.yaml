name: deploy default branch

on:
  push:
    branches: [ master ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: set up jdk
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: ${{ secrets.OSSRH_JIRA_USERNAME }}
          server-password: ${{ secrets.OSSRH_JIRA_PASSWORD }}
          gpg-private-key: ${{ secrets.PGP_KEY }}
          gpg-passphrase: ${{ secrets.SIGNATURE_PASSWORD }}
      - name: execute maven
        run: export GPG_TTY=$(tty) && mvn --batch-mode deploy -e -Dgpg.keyname=${{ secrets.SIGNATURE_KEY_NAME }} -Dgpg.passphrase=${{ secrets.SIGNATURE_PASSWORD }}
